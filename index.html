<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>salary</title>
</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper">
      <form action="">
        <div class="info">
          <p>Оклад: <b>1093,50 руб.</b></p>
          <p>Подоходный налог: <b>13%</b></p>
          <p>Пенсионный фонд: <b>1%</b></p>
          <p>Профсоюз: <b>1%</b></p>
        </div>
        <div class="wrapper-inputs">
          <div class="labels">
            <label for="bonus">Введите % премии</label>
            <label for="experience">Введите % за стаж</label>
            <label for="duty">Введите % за дежурства</label>
          </div>
          <div class="inputs">
            <input type="text" name="bonus" id="bonus" placeholder="35%">
            <input type="text" name="experience" id="experience" placeholder="4%">
            <input type="text" name="duty" id="duty" placeholder="35%">
          </div>
        </div>
        <div class="submit">
          <button class="submit__btn">Посчитать</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
